<!DOCTYPE html>
<html>

  <head>
      <title>005.html</title>

    <style>

        body {
            margin: 0;
        }

        #top {
            background-color: red;
        }

        #bottom {
            background-color: blue;
        }

        .rectangle {
            width: 350px;
            height: 200px;
        }

        .square {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: 50px;
            background-color: black;
        }

    </style>
  </head>

  <body>

    <div class="rectangle" id="top">
        <div class="square"></div>
        <div class="square"></div>
        
    </div>

    <div class="rectangle" id="bottom">
        <div class="square"></div>
        <div class="square"></div>
    </div>

  </body>

</html>
